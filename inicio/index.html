<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aje10 - Simple Pixel</title>

  <!-- Fuente pixel (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../inicio/css/styles.css">
</head>
<body>

<header class="barra-superior">
  <div class="marca">
    <div class="punto-logo"></div>
    <span class="texto-marca">aje10</span>
  </div>

  <nav class="menu-navegacion">
    <a href="#" class="enlace-menu">PLAY</a>
    <a href="#" class="enlace-menu">EXPLORE</a>
    <a href="#" class="enlace-menu">LEARN</a>
    <a href="#" class="enlace-menu">MORE</a>
  </nav>

  <div class="acciones-usuario">
    <button class="boton-top boton-top-claro">SIGN UP</button>
    <button class="boton-top boton-top-oscuro">LOG IN</button>
  </div>
</header>

<main class="contenedor">
  <aside class="barra-lateral barra-lateral-izquierda pixel-caja"></aside>

  <section class="zona-central">
    <div class="tarjeta-principal pixel-caja">
      <div class="tablero-fondo"></div>
      <div class="scanlines"></div>
      <div class="boton-central"></div>
    </div>

    <div class="fila-progreso">
      <div class="barra-progreso pixel-caja"></div>
      <div class="boton-pequeno pixel-caja"></div>
    </div>

    <div class="lista-tarjeta pixel-caja">
      <div class="linea-lista"></div>
      <div class="linea-lista"></div>
      <div class="linea-lista"></div>
    </div>
  </section>

  <aside class="barra-lateral barra-lateral-derecha">
    <div class="caja-derecha caja-derecha-pequena pixel-caja">
      <div class="pastilla"></div>
    </div>

    <div class="caja-derecha caja-derecha-grande pixel-caja">
      <div class="pastilla"></div>
    </div>
  </aside>
</main>

</body>
</html>
