        <label>
          Repetir contrase√±a

<script src="../auth/auth.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
    const messageDiv = document.getElementById('registerMessage');
    const registerBtn = document.getElementById('registerBtn');
    
    if (password !== passwordConfirm) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Las contrase√±as no coinciden';
      messageDiv.style.display = 'block';
      return;
    }
    
    registerBtn.disabled = true;
    registerBtn.textContent = 'Cargando...';
    
    const formData = new FormData();
    formData.append('action', 'register');
    formData.append('name', name);
    formData.append('email', email);
    formData.append('password', password);
    formData.append('password_confirm', passwordConfirm);
    
    // Usar ruta relativa simple que funciona desde cualquier origen
    const authUrl = '../auth/auth.php';
    
    fetch(authUrl, {
      method: 'POST',
      body: formData,
      credentials: 'include'
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      registerBtn.disabled = false;
      registerBtn.textContent = 'Crear cuenta';
      
      if (data.success) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Cuenta creada exitosamente. Se ha enviado un correo de confirmaci√≥n. Redirigiendo...';
        messageDiv.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 2000);
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = data.message || 'Error al crear cuenta';
        messageDiv.style.display = 'block';
      }
    })
    .catch(error => {
      registerBtn.disabled = false;
      registerBtn.textContent = 'Crear cuenta';
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error al conectar: ' + error.message + '. Intenta nuevamente.';
      messageDiv.style.display = 'block';
      console.error('Error completo:', error);
    });
  });
</script>
