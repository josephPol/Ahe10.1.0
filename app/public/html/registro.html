<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro | aje10</title>
  <link rel="stylesheet" href="../css/registro.css">
  <style>
    /* ESTILOS LOCALES PARA ASEGURAR QUE FUNCIONEN */
    #registerBtn {
      padding: 1.2rem 2.5rem !important;
      margin-top: 0.5rem !important;
      font-size: 1.2rem !important;
      font-weight: bold !important;
      color: #1a2528 !important;
      background: linear-gradient(180deg, #f4a460, #d48545) !important;
      border: 3px solid #8b6914 !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      font-family: "Courier New", monospace !important;
      letter-spacing: 1px !important;
      transition: all 0.2s ease !important;
      box-shadow:
        0 4px 0 #6b5610,
        0 6px 12px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.2) !important;
      text-transform: uppercase !important;
      position: relative !important;
      top: 0 !important;
      width: 100% !important;
    }

    #registerBtn:hover:not(:disabled) {
      background: linear-gradient(180deg, #ffb575, #e59555) !important;
      box-shadow:
        0 2px 0 #6b5610,
        0 4px 8px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.3) !important;
      top: 2px !important;
      transform: scale(1.02) !important;
    }

    #registerBtn:active:not(:disabled) {
      top: 4px !important;
      box-shadow:
        0 0 0 #6b5610,
        0 2px 4px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.2) !important;
    }

    #registerBtn:disabled {
      opacity: 0.7 !important;
      cursor: not-allowed !important;
      background: linear-gradient(180deg, #a88560, #8b6f47) !important;
    }
  </style>
</head>

<body>

<div class="registerPage">

  <div class="registerBox">
    <h1>AJE10</h1>
    <p class="subtitle">¡Crea tu cuenta para jugar y obtener beneficios!</p>

    <form id="registerForm">

      <div class="row">
        <label>
          Nombre de usuario
          <input type="text" id="registerName" placeholder="tuUsuario" required>
        </label>

        <label>
          Email
          <input type="email" id="registerEmail" placeholder="tu@email.com" required>
        </label>
      </div>

      <div class="row">
        <label>
          Contraseña
          <input type="password" id="registerPassword" placeholder="••••••••" required>
        </label>

        <label>
          Repetir contraseña
          <input type="password" id="registerPasswordConfirm" placeholder="••••••••" required>
        </label>
      </div>

      <label class="check">
        <input type="checkbox" id="registerTerms" required>
        Acepto los <a href="#">términos y condiciones</a>
      </label>

      <button type="submit" id="registerBtn">Crear cuenta</button>
    </form>

    <div id="registerMessage" style="margin-top: 15px; text-align: center; display: none;"></div>

    <div class="extra">
      <span>¿Ya tienes cuenta?</span>
      <a href="login.html">Inicia sesión</a>
    </div>

    <a href="inicio.html" class="backHome">← Inicio</a>
  </div>

</div>

<script src="../auth/auth.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
    const messageDiv = document.getElementById('registerMessage');
    const registerBtn = document.getElementById('registerBtn');
    
    registerBtn.disabled = true;
    registerBtn.textContent = 'Cargando...';
    
    const formData = new FormData();
    formData.append('action', 'register');
    formData.append('name', name);
    formData.append('email', email);
    formData.append('password', password);
    formData.append('password_confirm', passwordConfirm);
    
    fetch('../auth/auth.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      registerBtn.disabled = false;
      registerBtn.textContent = 'Crear cuenta';
      
      if (data.success) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Cuenta creada exitosamente. Se ha enviado un correo de confirmación. Redirigiendo...';
        messageDiv.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 2000);
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = data.message;
        messageDiv.style.display = 'block';
      }
    })
    .catch(error => {
      registerBtn.disabled = false;
      registerBtn.textContent = 'Crear cuenta';
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error: ' + error.message;
      messageDiv.style.display = 'block';
    });
  });
</script>

</body>
</html>
