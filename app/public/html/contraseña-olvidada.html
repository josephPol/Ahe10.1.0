<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Contrase√±a | AJE10</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/cookies.css">
  <style>
    .resetBox {
      max-width: 400px;
      background: var(--c1);
      border: 4px solid var(--c3);
      border-radius: 8px;
      padding: 2.5rem;
      box-shadow: 
        inset 0 2px 8px rgba(0,0,0,0.3),
        0 4px 0 var(--c2),
        0 8px 16px rgba(0,0,0,0.4);
    }

    .resetBox h1 {
      font-size: 2rem;
      color: var(--c5);
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0 var(--c2);
    }

    .resetBox .subtitle {
      text-align: center;
      color: var(--c4);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .resetBox .info-box {
      background: var(--c2);
      border: 2px solid var(--c3);
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--c4);
      line-height: 1.6;
    }

    .resetBox label {
      display: block;
      margin-bottom: 1.2rem;
      color: var(--c4);
      font-weight: bold;
    }

    .resetBox input {
      width: 100%;
      padding: 0.75rem;
      border: 3px solid var(--c3);
      border-radius: 4px;
      background: var(--c2);
      color: var(--c4);
      font-family: "Courier New", monospace;
      font-size: 1rem;
      margin-top: 0.5rem;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .resetBox input:focus {
      outline: none;
      border-color: var(--c5);
      box-shadow: 
        inset 0 2px 4px rgba(0,0,0,0.2),
        0 0 8px rgba(100,200,255,0.5);
    }

    #resetBtn {
      padding: 1.2rem 2.5rem !important;
      margin-top: 0.5rem !important;
      font-size: 1.2rem !important;
      font-weight: bold !important;
      color: #1a2528 !important;
      background: linear-gradient(180deg, #f4a460, #d48545) !important;
      border: 3px solid #8b6914 !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      font-family: "Courier New", monospace !important;
      letter-spacing: 1px !important;
      transition: all 0.2s ease !important;
      box-shadow: 
        0 4px 0 #6b5610,
        0 6px 12px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.2) !important;
      text-transform: uppercase !important;
      position: relative !important;
      top: 0 !important;
      width: 100% !important;
    }

    #resetBtn:hover:not(:disabled) {
      background: linear-gradient(180deg, #ffb575, #e59555) !important;
      box-shadow: 
        0 2px 0 #6b5610,
        0 4px 8px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.3) !important;
      top: 2px !important;
      transform: scale(1.02) !important;
    }

    #resetBtn:active:not(:disabled) {
      top: 4px !important;
      box-shadow: 
        0 0 0 #6b5610,
        0 2px 4px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.2) !important;
    }

    #resetBtn:disabled {
      opacity: 0.7 !important;
      cursor: not-allowed !important;
      background: linear-gradient(180deg, #a88560, #8b6f47) !important;
    }

    .resetBox .extra {
      text-align: center;
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .resetBox .extra a {
      color: var(--c5);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .resetBox .extra a:hover {
      color: var(--c4);
      text-decoration: underline;
    }

    #resetMessage {
      margin-top: 15px;
      text-align: center;
      padding: 1rem;
      border-radius: 4px;
      font-weight: bold;
    }

    .resetBox .backHome {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--c4);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .resetBox .backHome:hover {
      color: var(--c5);
    }

    .success-icon {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">‚ôü</div>
    <div class="brandName">AJE10</div>
  </div>

  <div class="topRight">
    <a href="inicio.html" class="btn auth-btn btn-secondary">‚Üê Volver</a>
    <button id="theme-toggle" class="btn-theme" aria-label="Toggle theme">üåô</button>
  </div>
</header>

<div class="loginPage">

  <div class="resetBox">
    <h1>üîê Recuperar</h1>
    <p class="subtitle">Acceso a tu cuenta</p>

    <div class="info-box">
      üí° Ingresa tu email y te enviaremos instrucciones para recuperar tu contrase√±a.
    </div>

    <form id="resetForm">
      <label>
        Email
        <input type="email" id="resetEmail" placeholder="tu@email.com" required>
      </label>

      <button type="submit" id="resetBtn">Enviar</button>
    </form>

    <div id="resetMessage" style="display: none;"></div>

    <div class="extra">
      <a href="login.html">‚Üê Volver a Login</a>
      <a href="registro.html">Crear Cuenta ‚Üí</a>
    </div>

    <a href="inicio.html" class="backHome">‚Üê Inicio</a>
  </div>

</div>

<script src="../js/utils.js"></script>
<script src="js/theme.js"></script>
<script>
  document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('resetEmail').value;
    const messageDiv = document.getElementById('resetMessage');
    const resetBtn = document.getElementById('resetBtn');
    
    resetBtn.disabled = true;
    resetBtn.textContent = 'Enviando...';
    
    // Por ahora, mostrar un mensaje de √©xito simulado
    // En una aplicaci√≥n real, aqu√≠ se enviar√≠a un email
    setTimeout(() => {
      resetBtn.disabled = false;
      resetBtn.textContent = 'Enviar';
      
      messageDiv.style.display = 'block';
      messageDiv.style.background = 'var(--c2)';
      messageDiv.style.border = '3px solid var(--c3)';
      messageDiv.style.color = '#4CAF50';
      messageDiv.innerHTML = `
        <div class="success-icon">‚úì</div>
        <strong>¬°Email enviado!</strong><br>
        Revisa tu bandeja de entrada (y spam) para las instrucciones.<br>
        <small style="font-size: 0.8rem; margin-top: 1rem; display: block; color: var(--c4);">
          Si no recibes el email en 5 minutos, contacta con <a href="contact.html" style="color: var(--c5);">soporte</a>.
        </small>
      `;
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 4000);
    }, 1500);
  });
</script>

<script src="../js/utils.js"></script>
<script src="../js/cookies.js"></script>
<script src="js/theme.js"></script>

</body>
</html>
