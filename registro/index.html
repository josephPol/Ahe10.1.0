<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro | aje10</title>
  <link rel="stylesheet" href="/registro/css/styles.css">
  <a href="/jugar/index.html" class="backHome">← Inicio</a>
</head>

<body>

<div class="registerPage">

  <div class="registerBox">
    <h1>AJE10</h1>
    <p class="subtitle">¡Crea tu cuenta para jugar y obtener beneficios!</p>

    <form>

      <div class="row">
        <label>
          Nombre de usuario
          <input type="text" placeholder="tuUsuario" required>
        </label>

        <label>
          Email
          <input type="email" placeholder="tu@email.com" required>
        </label>
      </div>

      <div class="row">
        <label>
          Contraseña
          <input type="password" placeholder="••••••••" required>
        </label>

        <label>
          Repetir contraseña
          <input type="password" placeholder="••••••••" required>
        </label>
      </div>

      <div class="row">
        <label>
          País (opcional)
          <input type="text" placeholder="España">
        </label>

        <label>
          Fecha de nacimiento (opcional)
          <input type="date">
        </label>
      </div>

      <label class="check">
        <input type="checkbox" required>
        Acepto los <a href="#">términos y condiciones</a>
      </label>

      <button type="submit">Crear cuenta</button>
    </form>

    <div class="extra">
      <span>¿Ya tienes cuenta?</span>
      <a href="/login/index.html">Inicia sesión</a>
    </div>
  </div>

</div>

</body>
</html>
